<div class="main-container" xmlns="http://www.w3.org/1999/html"
     *ngIf="(name && game && game.state != -1) && !this.isGameEnd && !this.guessed; else uniqueState">
  <section class="score">
    <p>Your score: {{game.users[getArrayPositionOfUser()].points}}</p>

  </section>

  <section class="elements">
    <div class="twocolumns">
      <div *ngFor="let answer of game.quiz.questions[game.state].answers; let i = index">
        <div *ngIf="i < 2" (click)="checkAnswer(answer.answer)" class="rectangle"><img
          [src]="'assets/' + shapes[i] + '.svg'" [alt]="shapes[i]" class="shape"></div>
      </div>
    </div>
    <div class="twocolumns">
      <div *ngFor="let answer of game.quiz.questions[game.state].answers; let i = index">
        <div *ngIf="i >=2" (click)="checkAnswer(answer.answer)" class="rectangle"><img
          [src]="'assets/' + shapes[i] + '.svg'" [alt]="shapes[i]" class="shape"></div>
      </div>
    </div>
  </section>
  <section class="username">
    <p>Logged ins as {{name}}</p>
  </section>
</div>


<ng-template #uniqueState>

  <ng-container *ngIf="!(name && game && game.state != -1)">
    <div class="main-container center-inner">
      <h1>Waiting for the beginning of the game</h1>
    </div>
  </ng-container>

  <ng-container *ngIf="guessed">
    <!-- TODO: Proper guessed design -->

    <div class="main-container center-inner">
      <div>
        <h1>Voted Successfully</h1>
        <p>Are you sure you were right?</p>
        <p>Genius or dunce</p>
        <p>Take your time</p>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isGameEnd && game">
    <!-- TODO: Proper results design -->

    <app-statistic></app-statistic>
  </ng-container>
</ng-template>
