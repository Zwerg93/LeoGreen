<div class="main" xmlns="http://www.w3.org/1999/html">
  <header>
    <h1>Quiz beitreten</h1>
    <h3 id="gamecode"> {{game.code}} </h3>
  </header>
  <section class="players">
    <h2>Spieler:</h2>
    <div class="p-list">
      <div class="player" *ngFor="let player of game.players">
        <p class="p-name"> {{player.name}} </p>
      </div>
    </div>
  </section>
  <section class="qr-code"></section>
  <section class="start">
    <button mat-raised-button color="primary">Quiz starten</button>
  </section>
</div>
